jobs:
  print-messages:
    runs-on: ubuntu-latest
    steps:
    - name: Print Hello Message      
      run: echo "Hello, World!"
    - name: Print Goodbye Message 
      run: echo "Goodbye, World!"

jobs:
  pull-repository:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        repository: 'https://github.com'
